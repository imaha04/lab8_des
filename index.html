<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Камень, ножницы, бумага</title>
</head>
<body>
  <h1>Игра "Камень, ножницы, бумага"</h1>
  <p>Выберите свой ход:</p>
  <button onclick="makeMove(1)">Камень</button>
  <button onclick="makeMove(2)">Ножницы</button>
  <button onclick="makeMove(3)">Бумага</button>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  <script>
    // Подключаемся к сети Ethereum
    const web3 = new Web3('https://ropsten.infura.io/v3/your_infura_project_id');

    // Адрес контракта Solidity
    const contractAddress = '0x1aaE7B405E2Cd5a6Aaed3205af024A7FFa2F2feb'; // Замените на адрес вашего контракта

    // ABI вашего контракта
    const abi = [
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "playerMove",
				"type": "uint256"
			}
		],
		"name": "play",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]; // Замените на ABI вашего контракта

    // Создаем экземпляр контракта
    const contract = new web3.eth.Contract(abi, contractAddress);

    async function makeMove(playerMove) {
      try {
        // Вызываем метод play контракта Solidity
        const result = await contract.methods.play(playerMove).call();
        
        // Выводим результат игры
        console.log(result);
        document.getElementById('result').innerText = result;
      } catch (error) {
        console.error('Ошибка:', error);
      }
    }
  </script>
</body>
</html>
