<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <p>Select your move:</p>
  <button onclick="makeMove(1)">Rock</button>
  <button onclick="makeMove(2)">Scissors</button>
  <button onclick="makeMove(3)">Paper</button>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  <script>
    window.addEventListener('load', async () => {
      // Подключаем MetaMask
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          // Запрашиваем разрешение на подключение к аккаунту
          await ethereum.enable();
        } catch (error) {
          // Пользователь отклонил запрос на подключение к аккаунту
          console.error("User denied account access");
        }
      }
      // MetaMask не установлен
      else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider);
      }
      // MetaMask не доступен
      else {
        console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
      }
    });

    async function makeMove(playerMove) {
      try {
        // Адрес контракта Solidity
        const contractAddress = '0xaaA41Dde3d8c025C70138F798Bd1b1b2CcC2D7A5'; // Замените на адрес вашего контракта

        // ABI вашего контракта
        const abi = [
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "result",
				"type": "string"
			}
		],
		"name": "GameResult",
		"type": "event"
	},
	{
		"inputs": [
			{
				"internalType": "enum RockPaperScissors.Choice",
				"name": "_playerChoice",
				"type": "uint8"
			}
		],
		"name": "play",
		"outputs": [
			{
				"internalType": "enum RockPaperScissors.Result",
				"name": "",
				"type": "uint8"
			}
		],
		"stateMutability": "nonpayable",
		"type": "function"
	}
]; // Замените на ABI вашего контракта

        // Создаем экземпляр контракта
        const contract = new web3.eth.Contract(abi, contractAddress);

        // Получаем аккаунт пользователя из MetaMask
        const accounts = await web3.eth.getAccounts();
        const userAccount = accounts[0];

        // Отправляем транзакцию из аккаунта MetaMask
        const result = await contract.methods.play(playerMove).send({ from: userAccount });

        // Ожидаем завершения транзакции
        const receipt = await web3.eth.getTransactionReceipt(result.transactionHash);

        // Получаем результат игры из события GameResult
        const eventABI = abi.find(abi => abi.name === 'GameResult');
        const eventTopic = web3.utils.sha3('GameResult(string)');
        const logs = receipt.logs.filter(log => log.topics.includes(eventTopic));
        const event = contract.methods.decodeEventABI(eventABI, logs[0]);

        // Обновляем результат на странице HTML
        updateResult(event.returnValues.result);
      } catch (error) {
        console.error('Error playing game:', error);
      }
    }

    // Функция для обновления результата на странице HTML 
    function updateResult(result) { 
        const resultElement = document.getElementById('result'); 
        resultElement.innerHTML = result; 
     } 
  </script>
</body>
</html>
